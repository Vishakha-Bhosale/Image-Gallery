<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>  
<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper">
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-link-wrapper">
                    <a href="birds.html">Birds</a>
                </div>   
                <div class="nav-link-wrapper">
                    <a href="animal.html">Animals</a>
                </div>   
            </div>

            <div class="right-side">
                <div class="brand">
                    <div>Vishakha </div>
                </div>
            </div>

        </div>  


        <div class="content-wrapper"> 
            <div class="portfolio-items-wrapper">
                <div class="portfolio-item-wrapper" onclick="location.href='animal.html';" style="cursor: pointer;"> 
                    
                    <div class="Animals"></div>
                    <div class="img-text-wrapper">
                        <div class="subtitle">Animals</div>
                    </div>
                </div> 
                <div class="portfolio-item-wrapper" onclick="location.href='birds.html';" style="cursor: pointer;"> 
                    <div class="Birds"></div>
                    <div class="img-text-wrapper">
                        <div class="subtitle">Birds</div>
                    </div>
                </div> 
                <div class="portfolio-item-wrapper" onclick="location.href='animal.html';" style="cursor: pointer;"> 
                    <div class="Flowers"></div>
                    <div class="img-text-wrapper">
                        <div class="subtitle">Flowers</div>
                    </div>
                </div> 
                <div class="portfolio-item-wrapper" onclick="location.href='animal.html';" style="cursor: pointer;"> 
                    <div class="fruits"></div>
                    <div class="img-text-wrapper">
                        <div class="subtitle">Fruits</div>
                    </div>
                </div> 
               
                <div class="portfolio-item-wrapper" onclick="location.href='animal.html';" style="cursor: pointer;"> 
                    <div class="insects"> </div>
                    <div class="img-text-wrapper">
                        <div class="subtitle">Insects</div>
                    </div>
                </div> 
                
            </div>
        </div> 

    </div> 
</body>
<script>
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper');

    portfolioItems.forEach(portfolioItem => {
        portfolioItem.addEventListener('mouseover', () => {
        portfolioItem.childNodes[1].classList.add('img-darken');
  })

    portfolioItem.addEventListener('mouseout', () => {
    portfolioItem.childNodes[1].classList.remove('img-darken');
  })
})

</script>
</html>
